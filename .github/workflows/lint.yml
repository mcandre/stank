---
name: "Lint"
on: # yamllint disable-line rule:truthy
  push:
  pull_request:
  workflow_dispatch:
jobs:
  Lint:
    runs-on: "ubuntu-24.04"
    steps:
    - uses: "actions/checkout@v4"
    - uses: "actions/setup-go@v5"
      with:
        go-version: "1.24.0"
    - uses: "actions-rust-lang/setup-rust-toolchain@v1"
      with:
        toolchain: "1.75.0"
    - name: "provision dev tools"
      run: "make -j 4"
    - run: "mage lint"
